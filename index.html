<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color:#e2e1d6;">

    <h1 class="title">[Condensate]</h1>
    <h2 class="desc">[Insert your link to generate a summary here.]</h2>

    <table class="inputs">
        <tr>
            <td>
                <input name = "URL" placeholder="Insert Link:" class="txtinput" style="font-size:25px;" type="text">
            </td>
            <td>
                <input value="READ" onclick="createArticleID()" class="button" style="font-size:25px;" type="button" value="">
            </td>
        </tr>
    </table>
    
    <p style="font-size:25px;" id="endresult" class="endboard">Insert your link to generate a summary here.</p>

<script type="text/javascript" src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>  
</body>
</html>
